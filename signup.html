<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <title>Join Us! Million of racers are waiting for you!</title>
  </head>
  <body>
    <header>
      <img src="images/m3-signup2.jpg" alt="">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4 col-md-4 col-xs-12">

          </div>
          <div class="col-sm-4 col-md-5 col-xs-12">
            <form class="box-shadow">
              <div class="form-row ">
                <div class="form-group col-md-6 ">
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                  <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
              <div class="form-group">
                <input type="text" class="form-control address" id="inputAddress2" placeholder="Apartment, studio, or floor">
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <input type="text" class="form-control" id="inputCity"  placeholder="City">
                </div>
                <div class="form-group col-md-4">
                  <select id="inputState" class="form-control">
                    <option selected>State...</option>
                    <option>New York</option>
                    <option>New Jersey</option>
                  </select>
                </div>
                <div class="form-group col-md-4">
                  <input type="text" class="form-control" id="inputZip" placeholder="Zipcode">
                </div>
              </div>
              <div class="form-group">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" type="checkbox" id="gridCheck">
                  <label class="custom-control-label" for="gridCheck">Check me out</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Sign in</button>
            </form>

          </div>
          <div class="col-sm-4 col-md-4 col-xs-12">

          </div>
        </div>
      </div>

    </header>
  </body>
</html>
